name: 🚀 Build and Push Laravel Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.prod
          push: true
          tags: |
            overdrive2/php_webserver:latest
            overdrive2/php_webserver:${{ github.run_number }}
          cache-from: type=registry,ref=overdrive2/php_webserver:buildcache
          cache-to: type=registry,ref=overdrive2/php_webserver:buildcache,mode=max