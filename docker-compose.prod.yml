version: "3.9"

services:
  web:
    image: nginx:stable
    container_name: ac_web
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.prod.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - webnet

  app:
    image: overdrive2/php_webserver:latest   # หรือชื่อ image ของคุณใน Docker Hub
    container_name: ac_app
    restart: always
    env_file: .env
    networks:
      - webnet
    depends_on:
      - postgres

  postgres:
    image: postgres:18
    container_name: ac_pg
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: app_db
    volumes:
      - pg_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - webnet

  pgadmin:
    image: dpage/pgadmin4
    container_name: ac_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - webnet

networks:
  webnet:

volumes:
  pg_data:
